<!--Estrutura básica do HTML-->
<!doctype html>
<!--Declara a versão a ser usada do HTML-->
<!---->
<html></html>
<!--Essa tag envolve todo o código html-->
<!---->
<head></head>
<!--Configurações do site, como importação do CSS e o título da página (Meta Tags)-->
<!---->
<body></body>
<!--É onde os elementos visíveis da página estão-->

<!--Títulos: Servem para separar seções, sua tag é a <h></h> e vai de 1 a 6-->
<!--Parágrafos: Inserir textos maiores, usa tag é a <p></p>-->
<!--Tags sem conteúdo: Geralmente servem para quebrar uma linha suas tags podem ser <br/> ou <hr/> Esta ultima adiciona uma linhha horizontal na página-->

<!--Atributos: Adcionam funcionalidades as tags, a tag "a" âncora, é responsável por nos direcionar a uma nova página ou site, para adicionar um endereço url eu uso junto href, exemplo 
<a href="https://www.google.com">Google</a>-->
<!--No exemplo acima, ao clicar no link o usuario é redirecionado ao google-->
